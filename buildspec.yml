version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      # TODO: This can maybe be fixed by running yalc publish here, and save that to S3 (instead of packing)
      # Then on the API side, it just copies the .yalc directory from S3 instead of running Yalc

      - echo Building the application...
      - npm install -g yalc
      - yalc publish
      # Package .yalc folder to tgz
      -
      # - npm run build:minimal
      # - |
      #   PACKAGE_FILENAME=$(npm pack | tail -1)
      #   echo "Package filename: $PACKAGE_FILENAME"
      #   echo "Copying package file..."
      #   cp $PACKAGE_FILENAME pxl-nodejs-framework.tgz
  post_build:
    commands:
      - echo "Build and installation completed, copy to S3..."
      - aws s3 cp --recursive ./ s3://socialamp-dev-npm/pxl-nodejs-framework/ --exclude "*" --include ".yalc/" --acl private --metadata-directive REPLACE
      - echo "Copy to S3 completed."
artifacts:
  files:
    - '**/*'
  base-directory: '.'
cache:
  paths:
    - node_modules/**/*
